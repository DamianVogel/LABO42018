  <ng-container>
    <table class="table table-condensed" border="1" style="float:left; min-width: 40%; margin: 2.5%;">
      <caption><h1>Listado de Helados</h1></caption>
      <thead>
        <tr>
          <th>Id</th>
          <th>Sabor</th>
          <th>Tipo</th>
          <th>Kilos Restantes</th>
          <th>Foto</th>
          <th>Borrar</th>
            <!--<th>Mostrar</th>-->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let helado of this.listaHelados" >
          <td>{{helado.id_helado}} </td>
          <td>{{helado.Sabor}} </td> 
          <!-- <td appPerroGato [tipo]=mascota.tipo>{{mascota.tipo}} </td>  VER DESPUES --> 
          <td>{{helado.Tipo}} </td>       
          <td>{{helado.Kilos}} </td>  
          <td *ngIf="helado.RutaDeFoto"><img src='../../../assets/imagenes/{{helado.id_helado}}.JPG' width="50px"/> </td>
          <td *ngIf="!helado.RutaDeFoto"><img src='../../../assets/imagenes/default.png' width="50px"/> </td>
         
          <!-- <td><app-borrar-mascota [id]="mascota.id"></app-borrar-mascota></td> -->
          <!--<td><button (click)="enviar(mascota)">Mostrar</button> </td>-->
        </tr>
      </tbody>
    </table>
  </ng-container>
