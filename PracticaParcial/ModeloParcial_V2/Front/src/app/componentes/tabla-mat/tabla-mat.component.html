<table mat-table [dataSource]="dataSource" class="lessons-table mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id_helado}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="sabor">
    <th mat-header-cell *matHeaderCellDef> Sabor </th>
    <td mat-cell class="description-cell" *matCellDef="let element"> {{element.Sabor}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.Tipo}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="kgrestantes">
    <th mat-header-cell *matHeaderCellDef> Kg. Restantes </th>
    <td mat-cell *matCellDef="let element"> {{element.Kilos}} </td>
  </ng-container>

  <!-- Imagen -->
  <ng-container matColumnDef="foto">
    <th mat-header-cell *matHeaderCellDef> Foto </th>
    <td mat-cell *matCellDef="let element"> <img src='../../../assets/imagenes/{{element.id_helado}}.JPG' width="50px"/> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
